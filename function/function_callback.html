<!DOCTYPE html>
<html lang="ko">
<head>
    <title>콜백 함수</title>
</head>
<body>
    <script>
        /*
            콜백 함수
            함수를 값으로 취급하기 때문에 함수는 인자로도 반환 값으로도 전달될 수 있다. 
            아주 기본적인 작동 원리이지만 이것을 이용하여 다양한 응용이 만들어진다.
            
            함수를 인자로 다른 함수에게 넘기고 불려진 함수 안에서 인자로 받은 함수를 호출하는 것을 콜백 함수라 부른다. 
            함수의 호출을 호출자가 하는 것이 아니라 다른 함수에게 위임하는 것이다. 함수 호출 위임은 다양한 상황에서 사용되어져서 기본 형태를 많은 연습으로 익숙해져 놓는 것이 필요하다.

            함수 호출을 위임하는 경우는 다음과 같은 상황이 있다
                - 계산의 결과가 너무 오래 걸려 기다리는 것이 비효율적일 때
                - 어떤 코드가 실행되어야 할 지, 코드상으로 특정할 수 없을 때
                - 호출할 함수를 특정할 수 없을 때
        */

    </script>
</body>
</html>
