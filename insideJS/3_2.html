<!DOCTYPE html>
<html lang="ko">
<head>
	<title>자바스크립트 참조 타입(객체 타입)</title>
</head>
<body>
<script>
	/*
		- 기본타입 (N / B / S / U / N)를 제외한 모든 값은 "객체" 이다.
		- 객체는 단순히 '이름(key) : 값(value)' 형태의 프로퍼티들을 저장하는 컨테이너이다.

		- 객체를 생성하는 3가지 방법
			1 기본 제공 Object() 생성자 함수 이용
			2 객체 리터럴 이용
			3 생성자 함수를 이용

	 */

	// 기본 제공 생성자 함수 Object()를 이용해서 비어있는 foo객체 생성
	var foo = new Object();

	// foo 객체의 프로퍼티 생성
	foo.name = 'snagziii';
	foo.age = 30;
	foo.gender = 'male';
	foo.hit = function(){
		console.log("Do hit!!!");
	};

	console.log(typeof foo); // Object
	console.log(foo);        // {name: "snagziii", age: 30, gender: "male", hit: ƒ}

	// 객체 리터럴 방식
	var foo2 = {
		name: 'foo2',
		age: 30,
		gender: 'male'
	};

</script>
</body>
</html>
