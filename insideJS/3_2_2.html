<!DOCTYPE html>
<html lang="ko">
<head>
	<title>자바스크립트 참조 타입(객체 타입) - 객체의 프로퍼티 읽기/쓰기/갱신</title>
</head>
<body>
<script>
	/*
		프로퍼티에 접근하는 두가지 방법
		- 대괄호 [ ] 표기법
		- 마침표 . 표기법
	*/

	// 객체 리터럴 방식을 통한 obj 객체 생성
	var obj = {
		name: 'foo',
		major: 'computer science'
	};

	// 객체 프로퍼티 읽기
	console.log(obj.name);
	console.log(obj['major']);
	console.log(obj.nickname);

	// 객체 프로퍼티 갱신
	obj.major = 'electronics engineering';
	console.log(obj.major);             // 'electronics engineering'
	console.log(obj['major']);          // 'electronics engineering'

	//객체 프로퍼티 동적 생성
	obj.age = 30;
	console.log(obj['age']);            // 30
	obj['full-name'] = 'Lee Sangziii';
	console.log(obj['full-name']);      // 'Lee Sangziii'
	console.log(obj.full-name);         // NaN
	console.log(obj.full);              // undefined

</script>
</body>
</html>
