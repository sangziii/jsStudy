<!DOCTYPE html>
<html lang="ko">
<head>
	<title>자바스크립트 참조 타입(객체 타입) - 참조에 의한 함수 호출 방식</title>
</head>
<body>
<script>
	/*
		기본 타입과 참조 타입의 경우는 함수 호출 방식도 다르다.
		- 기본타입의 경우 값에 의한 호출(call by value) 방식 : 함수를 호출할 때 인자로 기본 타입의 값을 넘길 경우 호출된 함수의 매개변수로 "복사된 값"이 전달된다.
		- 참조타입의 경우 참조에 의한 호출(call by reference) 방식 : 함수를 호출할 때 인자로 참조 타입인 객체를 전달할 경우, 객체의 프로퍼티값이 함수의 매개변수로 복사되지 않고 인자로 넘긴 참조값이 그대로 함수 내부로 전달된다.
	*/

	var a = 100;
	var objA = { value: 100 };

	function changeArg(num, obj){
		num = 200;
		obj.value = 200;

		console.log(num);
		console.log(obj);
	}

	changeArg(a, objA);

	console.log(a);
	console.log(objA);

</script>
</body>
</html>
