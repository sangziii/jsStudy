<!DOCTYPE html>
<html lang="ko">
<head>
	<title>자바스크립트 기본 타입 - Number</title>
</head>
<body>
</body>
<script>
	/*
	    자바스크립트는 하나의 숫자형만 존재한다 -> 모든 숫자를 64비트 부동 소수점 형태로 저장하기 때문(c언어의 double type과 유사)
	    intNum 과 floatNum 모두 데이터 타입이 number로 찍히는 걸 확인 할 수 있다.

		자바스크립트에서 정수형은 따로 없고, 모두 실수로 처리하므로 나눗셈 연산을 할떄 "주의" 해야 한다.

	*/

	// type : Num
	var intNum = 10;
	var floatNum = 0.1;

	console.log(
		typeof intNum,
		typeof floatNum
	);

	var num = 5 / 2;

	console.log(num); // 2.5
	console.log(Math.floor(num)); // 소수점 버림 - 2
	console.log(Math.round(num)); // 소수점 반올림 - 3
	console.log(Math.ceil(num)); // 소수점 올림 - 3

</script>
</html>
