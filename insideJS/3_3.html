<!DOCTYPE html>
<html lang="ko">
<head>
	<title>자바스크립트 참조 타입(객체 타입) - 참조 타입의 특성</title>
</head>
<body>
<script>
	/*
		objA 변수는 객체 자체를 저장하고 있는 것이 아니라 생성된 객체를 가리키는 참조값을 저장하고 있다는 점이 중요하다.
	*/

	// Object 함수를 통한 obj 객체 생성
	var objA = { valu: 40 };
	var objB = objA;
	console.log(objA.valu);
	console.log(objB.valu);

	objB.val = 50;
	console.log(objA.valu);
	console.log(objB.valu);

	// 객체 비교
	var a = 100;
	var b = 100;

	var fooA = { value: 100 };
	var fooB = { value: 100 };
	var fooC = fooB;

	console.log(a == b);       // true
	console.log(fooA == fooB); // false
	console.log(fooB == fooC);  // true
</script>
</body>
</html>
