<!DOCTYPE html>
<html lang="ko">
<head>
	<title>자바스크립트 기본 타입</title>
</head>
<body>
<script>
	/*
		- 자바스크립트에서 기본타입 : N / B / S / U / N
		- 특징 : 그 자체가 하나의 "값(value)" 을 나타냄
	 */

	// type : Num
	var intNum = 10;
	var floatNum = 0.1;

	// type : Boolean
	var boolVar = true;

	// type : String
	var singleQuoteStr = 'single quote string';
	var doubleQuoteStr = "double quote string";

	// type : Undefined
	var emptyVar;

	// type : Null
	var nullVar = null;

	console.log(
		typeof intNum,
		typeof floatNum,
		typeof boolVar,
		typeof singleQuoteStr,
		typeof doubleQuoteStr,
		typeof emptyVar,
		typeof nullVar
	);
</script>
</body>
</html>
