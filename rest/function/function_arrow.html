<!DOCTYPE html>
<html lang="ko">
<head>
    <title>화살표 함수</title>
</head>
<body>
    <script>
        /*
            화살표 함수
            ES6에 추가된 새로운 함수 식으로 화살표 함수가 있다.
            화살표 함수는 함수 식으로 표현될 때 사용할 수 있으며, 기존 함수와 몇 가지 차이점이 존재한다.
        */

        //화살표 함수 기본
        let double = function(a){
            return a * 2;
        }

        let doubleArrow = (a) => a * 2;
        

        //인수 없는 경우
        let PI = function(){
            return 3.141592653589793;
        }

        let PIarrow = () => 3.141592653589793;

        //인수가 하나인 경우 > 괄호 생략
        let double2 = a => a * 2;
        
        //인수 N개
        let add = (a, b, c) => a+b+c;

        //명시적 return
        let big = (a, b) => {
            if(a > b){
                return a;
            } else {
                return b;
            }

        }

    </script>
</body>
</html>
