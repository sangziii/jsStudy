<!DOCTYPE html>
<html lang="ko">
<head>
    <title>값 타입의 변환</title>
</head>
<body>
    <script>
        /* 
            값 타입의 변환
            JavaScript는 값의 타입을 자유롭게 사용하는 언어이다. 값의 자유로운 사용은 변수가 담을 수 있는 값의 종류에 제한이 없다는 것이다.
            JavaScript에서 값으로 취급되는 모든 값을 변수에 담을 수 있다. 이때 착각하면 안되는 부분은 변수가 담을 수 있는 값의 타입에 제한이 없다는 것이지, 타입이 없다는 것을 뜻하는게 아니다.

            JavaScript도 타입이 존재한다. 변수에 값이 담길 때 변수는 해당 타입을 담을 수 있는 변수로 변환되며, 이런 메커니즘 동작이 코드로 표현되지 않을 뿐이다.
            값이 변수에 담길 때, 또는 값이 계산되기 위해 타입을 일치시켜야 할 때, 언제나 [값의 타입변환]이 일어난다. 이를 [Type Casting] 이라고 한다.

            값의 타입 변환은 명시적으로 할 수 있고, 암묵적으로도 일어날 수 있다. 명시적으로 형변환을 한다는 것은 코드로 명확하게 형변환 내용을 작성하는 것이다. 
            암묵적으로 형변환이 일어나는 것은 상황에 따라 [정해진 규칙]에 의거하여 형변환이 일어난다는 것이다.
        */

        // 1) 숫자형+문자형 => 문자형
        "2" + 3; // "23"
        2 + "3"; // "23"
        1 + 2 + "3"; // "33"
        (1 + 2) + "3"; // "33"
        1 + "2" + 3; // "123"
        (1 + "2") + 3; // "123"

        // 2) 불린형+문자형 => 문자형
        true + "10"; // "true10"

        // 3) 불린형+숫자형 => 숫자형
        true + 10; // 11

        //명시적 형변환 예제
        let age = prompt('나이를 알려주세요. 숫자로만 입력해주세요');

        console.log( "형변환 전 : ", '당신의 13년 후 나이는 : ' + (age + 13) + '세 입니다.' );

        console.log( "형변환 후 : ", '당신의 13년 후 나이는 : ' + (Number(age)) + '세 입니다.' );

        

    </script>
</body>
</html>
