<!DOCTYPE html>
<html lang="ko">
<head>
    <title>구구단 : 방법1</title>
</head>
<body>
<script>
    let dan = [2,3,4,5,6,7,8,9];

    for(let i=0; i<dan.length; i++){
        for(let j=1; i<=9; i++){
            console.log(dan[i] + ' * ' + j + ' = ' + dan[i]*j);
        }
    }
</script>
</body>
</html>
