<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Take the Test</title>
</head>
<body>
    <script>
        let questionList = [
            '오늘의 요일은?',
            '미국의 수도는 어디입니까?',
            '물에 가라앉고 있는 나라는?'
        ];

        let answerList = [
            '수요일', 
            '워싱턴', 
            '몰디브'
        ];

        let step;
        let score = 0;

        for(step=0; step<questionList.length; step++){
            let answer = prompt(questionList[step]);

            if(answer == answerList[step]){
                score = score + 10;
            }
        }

        alert('당신의 점수는 ' + score + '점 입니다.');

    </script>
</body>
</html>
