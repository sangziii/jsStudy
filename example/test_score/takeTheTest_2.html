<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Take the Test_ver2</title>
</head>
<body>
    <script>
        let questionList = [
            '오늘의 요일은?', '수요일',
            '미국의 수도는 어디입니까?', '워싱턴',
            '물에 가라앉고 있는 나라는?', '몰디브'
        ];

        let step;
        let score = 0;

        for(step=0; step<questionList.length; step=step+2){
            let answer = prompt(questionList[step]);

            if(answer == questionList[step+1]){
                score = score + 10;
            }
        }

        alert('당신의 점수는 ' + score + '점 입니다.');

    </script>
</body>
</html>
